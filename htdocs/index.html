<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/63593c5148.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_container">
        <main>
            <div class="the_shop_title_container">
                <i class="fa-solid fa-shop fa-lg"></i>
                <span>THE SHOP</span>
            </div>
            <div id="products_list"></div>
        </main>
        <aside>
            <div class="cart_title_container">
                <i class="fa-solid fa-cart-shopping fa-lg"></i>
                <span>THE CART</span>
            </div>
            <div id="cart_container"></div>
            <div id="cart_total_price">
                Grand total: 0.00$
            </div>
        </aside>
    </div>
</body>
</html>
