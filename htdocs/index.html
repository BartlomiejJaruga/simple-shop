<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/63593c5148.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_container">
        <main>
            <div id="shop_top_bar">
                <div class="the_shop_title_container">
                    <i class="fa-solid fa-shop fa-lg"></i>
                    <h2 id="section_the_shop">THE SHOP</h2>
                </div>
                <div id="search_bar_container">
                    <input type="text" name="searchBar" id="search_bar" aria-label="Search bar"/>
                    <button id="search_bar_button" aria-label="Search the shop">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </button>
                </div>
            </div>
            <section id="products_list" aria-labelledby="section_the_shop"></section>
        </main>
        <aside>
            <div class="cart_title_container">
                <i class="fa-solid fa-cart-shopping fa-lg"></i>
                <h2 id="section_the_cart">THE CART</h2>
            </div>
            <section id="cart_container" aria-labelledby="section_the_cart"></section>
            <div id="cart_total_price" role="status" aria-live="polite">
                Grand total: 0.00$
            </div>
        </aside>
    </div>
</body>
</html>
